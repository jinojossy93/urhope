{% extends "base_site1.html" %}

{% block content %}

<div class="container-fluid">
    <div class="col page-title " style="padding-top: 100px; padding-bottom: 25px">
        <div class="row align-items-center justify-content-center" align="center">
            <h1 style="color:#000;" class="font-weight-bold">My Account</h1>
        </div>
    </div>
</div>

<div class="container mt-0">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-12 px-lg-3 order-lg-1 order-2">

            <div class="card-custom mt-2 mt-lg-0 help-card">
                <div class="row justify-content-between align-items-center">
                    <div class="col">
                        <h5 class="my-3" style="">Basic Details
                        </h5>
                    </div>

                </div>
                <div class="form-group mb-3 ">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" name="name" value="{{ session['name'] }}" aria-label="Username"
                           aria-describedby="basic-addon1">
                </div>
                <div class="form-group mb-3 ">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" name="username" placeholder="{{ session['username'] }}" aria-label="Username"
                           aria-describedby="basic-addon1" disabled>
                </div>
                <div class="form-group my-3">
                    <label for="exampleInputEmail1">Address</label>
                    <textarea rows="3" class="form-control" name="address" aria-label="With textarea"
                              value="{{ session['address'] }}"></textarea>
                </div>
                            <label for="exampleInputEmail1">Select services that you provide</label>
                <div class="form-group mb-3 ">
                    <select class="custom-select" name="services" id="inputGroupSelect03">
                        <option disabled selected>--- Select Services ---</option>
                        <option value="Food">Food</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Shelter">Shelter</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Medical Equipments">Medical Equipments</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="form-group mb-3  volunteer-field">
                    <div class="row">
                        <div class="col">
                            <label for="exampleInputEmail1">Pincode</label>
                            <input type="number" class="form-control" placeholder="{{ session['pin'] }}" aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Phone No</label>
                            <input type="tel" name="phone" class="form-control" placeholder="{{ session['phone'] }}" aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3  volunteer-field">
                    <div class="row">
                        <div class="col">
                            <label for="exampleInputEmail1">Age</label>
                            <input type="number" name="age" class="form-control" placeholder="{{ session['age'] }}" aria-label="Username"
                                   aria-describedby="basic-addon1" style="border-radius: 5px">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Sex</label>
                            <select class="custom-select" name="gender" id="inputGroupSelect03" style="border-radius: 5px">
                                <option disabled>--- Sex ---</option>
                                <option value="Male" selected>Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3  volunteer-field">
                    <label for="exampleInputEmail1">Current Profile</label>
                    <select class="custom-select" name="currProfile" id="inputGroupSelect03">
                        <option>--- Current Profile ---</option>
                        <option value="1">Student</option>
                        <option value="2" selected>Working Professional</option>
                        <option value="3">Home Maker</option>
                        <option value="4">Others</option>
                    </select>
                </div>
                <div class="form-group my-3">
                    <label for="exampleInputEmail1">About Me</label>
                    <textarea rows="5" class="form-control" aria-label="With textarea"
                              value="Write something about you...">{{ session['about'] }}</textarea>
                </div>
                <div style="text-align: center" class=" mb-3 ">
                        <button class="btn btn-success" name="update" style="width: 100%">Save Changes</button>
                </div>
            </div>

            <div class="card-custom mt-2 help-card ">
                <h5 class="my-3" style="">Change Password</h5>
                <div class="form-group mb-3 ">

                    <input type="password" class="form-control" name="old_password" placeholder="Current Password" aria-label="Username"
                           aria-describedby="basic-addon1">
                </div>
                <div class="form-group mb-3 ">
                    <div class="row">
                        <div class="col">

                            <input type="password" name="new_password" class="form-control" placeholder="New Password"
                                   aria-label="Username"
                                   aria-describedby="basic-addon1" style="border-radius: 5px">
                        </div>
                        <div class="col">

                            <input type="password" name="confirm" class="form-control" placeholder="Confirm Password"
                                   aria-label="Username"
                                   aria-describedby="basic-addon1" style="border-radius: 5px">
                        </div>
                    </div>
                </div>
                <div style="text-align: center" class=" mb-3 ">
                    <button class="btn btn-danger" name="change" style="width: 100%">Change Password</button>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-12 px-lg-3 order-lg-2 order-md-1 order-1">
            <div class="card-custom mt-2 mt-lg-0 help-card ">
                <div class="profile-placeholder mb-3"><img src="/static/assets/img/theme/profile.png"
                                                           class="profile-pic">
                </div>
                <div style="text-align: center" class="
                         mb-3">
                    <a href="#">
                        <button class="btn btn-dark">Change Profile Picture &nbsp<i
                                style=" font-size: small"
                                class="fa fa-pencil"
                                aria-hidden="true"></i></button>
                    </a>
                </div>
                <div style="text-align: center" class=" mb-3  ">
                    <h5 class="font-weight-bold">{{ session['name'] }}</h5>
                    <h6 class="font-weight-light">Volunteer</h6>
                </div>
            </div>
        </div>


    </div>
</div>
</div>

{% endblock %}
