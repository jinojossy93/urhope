{% extends "base_site1.html" %}

{% block content %}

<div class="container-fluid">
    <div class="col page-title " style="padding-top: 100px; padding-bottom: 25px">
        <div class="row align-items-center justify-content-center" align="center">
            <h1 style="color: #000" class="font-weight-bold">My Account</h1>
        </div>
    </div>
</div>

<div class="container mt-0">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-12 px-lg-3 order-lg-1 order-2">

            <div class="card-custom mt-2 mt-lg-0 help-card">
                <div class="row justify-content-between align-items-center">
                    <div class="col">
                        <h5 class="my-3" style="">Basic Details
                        </h5>
                    </div>

                </div>
                <div class="form-group mb-3 ">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" value="{{ session['name'] }}" aria-label="Username"
                           aria-describedby="basic-addon1" disabled>
                </div>
                <div class="form-group mb-3 ">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" value="{{ session['username'] }}" aria-label="Username"
                           aria-describedby="basic-addon1" disabled>
                </div>
                <div class="form-group my-3">
                    <label for="address">Address</label>
                    <textarea rows="3" class="form-control" aria-label="With textarea"
                              value="{{ session['address'] }}" disabled></textarea>
                </div>
                <div class="form-group mb-3  volunteer-field">
                    <div class="row">
                        <div class="col">
                            <label for="pincode">Pincode</label>
                            <input type="number" class="form-control" value="{{ session['pin'] }}" aria-label="Username"
                                   aria-describedby="basic-addon1" disabled>
                        </div>
                        <div class="col">
                            <label for="phone">Phone No</label>
                            <input type="tel" class="form-control" value="{{ session['phone'] }}" aria-label="Username"
                                   aria-describedby="basic-addon1" disabled>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3  volunteer-field">
                    <div class="row">
                        <div class="col">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" value="{{ session['age'] }}" aria-label="Username"
                                   aria-describedby="basic-addon1" style="border-radius: 5px" disabled>
                        </div>
                        <div class="col">
                            <label for="gender">Gender</label>
                            <input type="number" class="form-control" value="{{ session['sex'] }}" aria-label="Username"
                                   aria-describedby="basic-addon1" style="border-radius: 5px" disabled>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3  volunteer-field">
                    <label for="current profile">Current Profile</label>
                            <input type="number" class="form-control" value="{{ session['currProfile'] }}" aria-label="Username"
                                   aria-describedby="basic-addon1" style="border-radius: 5px" disabled>
                </div>
                <div class="form-group my-3">
                    <label for="about">About Me</label>
                    <textarea disabled rows="5" class="form-control" aria-label="With textarea"
                              value="Write something about you...">{{ session['about'] }}</textarea>
                </div>
            </div>

            <div class="card-custom mt-2 help-card ">
                <h5 class="my-3" style="">Change Password</h5>
                <div class="form-group mb-3 ">

                    <input type="password" class="form-control" name="old_password" placeholder="Current Password" aria-label="Username"
                           aria-describedby="basic-addon1">
                </div>
                <div class="form-group mb-3 ">
                    <div class="row">
                        <div class="col">

                            <input type="password" name="new_password" class="form-control" placeholder="New Password"
                                   aria-label="Username"
                                   aria-describedby="basic-addon1" style="border-radius: 5px">
                        </div>
                        <div class="col">

                            <input type="password" name="confirm" class="form-control" placeholder="Confirm Password"
                                   aria-label="Username"
                                   aria-describedby="basic-addon1" style="border-radius: 5px">
                        </div>
                    </div>
                </div>
                <div style="text-align: center" class=" mb-3 ">
                    <button class="btn btn-danger" name="change" style="width: 100%">Change Password</button>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-12 px-lg-3 order-lg-2 mb-2 order-md-1 order-1">
            <div class="card-custom mt-2 mt-lg-0 help-card ">
                <div class="profile-placeholder mb-3"><img src="/static/assets/img/theme/profile.png"
                                                           class="profile-pic"></div>
                <div style="text-align: center" class=" mb-3  ">
                    <h5 class="font-weight-bold">{{ session['name'] }}<a href="{{ url_for('task_list') }}" hidden>&nbsp<sup hidden><i
                            style="color: black; font-size: small"
                            class="fa fa-pencil"
                            aria-hidden="true"></i></sup></a>
                    </h5>
                    <h6 class="font-weight-light">Volunteer</h6>
                </div>
                <div style="text-align: center" class=" mb-2 ">
                    <a href="{{ url_for('task_list') }}">
                        <button class="btn btn-outline-primary">All Tasks</button>
                    </a>
                </div>
                <div style="text-align: center" class="
                         mb-3">
                    <a href="{{ url_for('edit_profile', id=session['user_id']) }}">
                        <button class="btn btn-dark">Edit Profile &nbsp<i
                                style=" font-size: small"
                                class="fa fa-pencil"
                                aria-hidden="true"></i></button>
                    </a>
                </div>
            </div>
        </div>


    </div>
</div>
</div>

{% endblock %}
