<html lang='en' class=''>

<head>
  <meta charset='UTF-8'>
  <title>
    URHope - Where Hope Prevails
  </title>

  <link href="/static/assets/js/plugins/nucleo/css/nucleo.css" rel="stylesheet">

  <!-----Fonts----->
  <link href="https://fonts.googleapis.com/css?family=Akronim&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.2.2/css/buttons.bootstrap.min.css">
</head>

<body style="background-color: #f5f9fe" class="landing-page">

  {% include "partials/partials_ngo_sidebar.html" %}

  <div class="container pl-lg-5 mt-4 mt-lg-0 mb-4">
    <div class="col page-title " style="padding-top: 50px; padding-bottom: 5px;">
        <div class="row align-items-center" align="center">
            <div class="col">
                <h1 class="font-weight-bold" style="color:#252766; text-align: left">Applied Volunteers</h1>
            </div>
            <div class="col justify-content-end d-none d-lg-block">
                <h6 class="font-weight-bold" style="color:#252766; text-align: end">
                    <img src="/static/assets/img/theme/profile.png" class="profile-pic-dashboard" height="50">
                    &nbsp;
                    {{session['name']}} &nbsp; <br>
                    <span class="badge badge-secondary" style="background-color:#252766">Relief Provider</span>
                </h6>
            </div>
        </div>
    </div>
</div>

<div class="container mb-lg-3 mt-lg-2 pl-lg-5 d-block d-lg-none">
  <div class="row justify-content-center">

      <div class="col-lg-3 col-md-4 col-sm-6 col-6">
          <div class="options" onclick="location.href='{{ url_for('home')}}'" style="cursor: pointer">
              <div>
                  <img src="/static/assets2/img/tasks.jpg" class="options-img" />
              </div>
              <div class="options-title p-2"><i style="font-size: xx-large" class="fa fa-home"
                      aria-hidden="true"></i><br>
                  Dashboard
              </div>
          </div>
      </div>

      <div class="col-lg-3 col-md-4 col-sm-6 col-6">
          <div class="options" onclick="location.href='{{ url_for('logout')}}';" style="cursor: pointer">
              <div>
                  <img src="/static/assets2/img/logout.jpeg" class="options-img" />
              </div>
              <div class="options-title p-2"><i style="font-size: xx-large" class="fa fa-sign-out"
                      aria-hidden="true"></i><br>
                  Logout
              </div>
          </div>
      </div>
  </div>
</div>

  <div class="container mt-5 pl-lg-5">
    <div class="row justify-content-center">

      <div class="col-lg-12 col-12 px-lg-3 order-lg-1 order-2">
        <div class="card-custom mt-2 mt-lg-0 help-card">
          <div class="row justify-content-between align-items-center">
            <div class="col">
              <h5 class="my-3 card-custom-title">Volunteers</h5>
            </div>
            <table id="example" class="table step3-table filter-this-table" width="100%">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Email ID</th>
                  <th scope="col">Contact No</th>
                  <th scope="col">Applied On</th>
                </tr>
              </thead>
              <tbody>
                {% for value in data %}
                <tr aria-rowspan="2" class="card-row">
                  <td class="align-middle">
                    <div class="initiative-heading">
                      <h6 class="font-weight-bold mb-0">{{value[6]}}</h6>
                    </div>
                  </td>
                  <td class="align-middle">
                    <div class="initiative-heading">
                      <h6 class="font-weight-bold mb-0">{{value[2]}}</h6>
                    </div>
                    <div>
                      <a target="_blank" href="mailto:{{value[2]}}"><button class="btn btn-danger" style="font-size:sm;width: 30%">Email</button></a>
                    </div>
                  </td>
                  <td class="align-middle">
                    <div class="initiative-heading">
                      <h6 class="font-weight-bold mb-0">{{value[8]}}</h6>
                    </div>
                    <div>
                      <a target="_blank" href="https://api.whatsapp.com/send?phone=+91{{ value[8] }}&text=Dear%20{{value[6]}}%2C%0D%0A%0D%0AWe%20are%20glad%20that%20you%20have%20opted%20to%20volunteer%20for%20the%20task:%20{{ value[7] }},%20created%20by%20us.%0D%0A%0D%0AThank you so much.%0D%0A%0D%0AFor%20any%20queries%20you%20can%20contact%20us.%0D%0A%0D%0ARegards,%0D%0A{{ session['name'] }}"><button class="btn btn-success" style="font-size:sm;width: 40%">Whatsapp</button></a>
                    </div>
                  </td>
                  <td class="align-middle">
                    <div class="initiative-heading">
                      <h6 class="font-weight-bold mb-0">{{value[9]}}</h6>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <script
        src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>
      <script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.colVis.min.js"></script>
      <script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js"></script>
      <script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.print.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
      <script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
      <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
      <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
      <script id="INLINE_PEN_JS_ID">
        $(document).ready(function () {
          //Only needed for the filename of export files.
          //Normally set in the title tag of your page.
          
          // DataTable initialisation
          $('#example').DataTable(
            {
              "dom": '<"dt-buttons"Bf><"clear">lirtp',
              "paging": true,
              "autoWidth": true,
              "buttons": [
                'colvis',
                'copyHtml5',
                'csvHtml5',
                'excelHtml5',
                'pdfHtml5',
                'print']
            });



        });
    //# sourceURL=pen.js
      </script>
</body>

</html>
